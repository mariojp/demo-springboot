<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
Lista de Aplicações

<table>
  <thead>
    <tr>
      <th th:text="#{coluna.id}">Name</th>
      <th th:text="#{coluna.nome}">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="app: ${lista}">
      <td th:text="${app.id}">Desaner</td>
      <td th:text="${app.nome}"></td>
    </tr>
  </tbody>
</table>

</body>
</html>
